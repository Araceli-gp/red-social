<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="registro.css">
  <title>Registro</title>
</head>

<body>
  <div class="position-absolute top-50 start-50 translate-middle formulario">
    <form>
      <div class="lg mb-3">
        <h2 style="text-align: center; padding-bottom: 10px;">Registrate</h2>
      </div>
      <div class="row" style="margin-bottom: 0; padding-bottom: 0;">
        <div class="col">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="reg-nombre" aria-describedby="emailHelp" required>
        </div>
        <div class="col mb-3">
          <label for="exampleInputEmail1" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="reg-apellido" aria-describedby="emailHelp" required>
        </div>
      </div>
      <div class="col mb-3">
        <label for="exampleInputPassword1" class="form-label">Crea un email</label>
        <input type="email" class="form-control" id="reg-email" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="text" class="form-control" id="reg-contraseña" required>
        <p>*La contraseña debe tener como minimo 6 caracteres.</p>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terminos" required>
        <label class="form-check-label" for="exampleCheck1">Acepto los <a href="terminos.html">Terminos y
            Condiciones</a></label>
      </div>
    </form>
    <div class="boton-cont">
      <a href="index.html"><button class="btn" style="background: var(--princlaro);"><i
            class="fa-solid fa-circle-arrow-left"></i> Volver</button></a>
      <button id="registrar" class="btn" style="background: var(--princlaro);"><i class="fa-solid fa-circle-check"></i>
        Registrame</button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/679880fd67.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="main.js"></script>

</body>

</html>
