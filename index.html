<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Ingreso</title>
</head>
<body>
    <div class="registro">
        <form class="position-absolute top-50 start-50 translate-middle formulario">
            <div class="mb-3">
                <h2 style="text-align: center;">Ingresa</h2>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ingresa tu email</label>
              <input type="email" class="form-control" id="in-email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="in-contraseña">
              <nav>
                <a href="registro.html">¿No tienes una cuenta?</a>
              </nav>
            </div>
            <button id="ingresar" class="btn boton" style="background: var(--princlaro);"> <i class="fa-solid fa-arrow-right-to-bracket"></i> Iniciar sesion</button>
            <button id="google" class="btn" style="background: var(--princlaro);"> <i class="fa-brands fa-google"> </i> Iniciar con Google</button>
          </form>
    </div>

    <script src="https://kit.fontawesome.com/679880fd67.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="main.js"></script>
</body>
</html>
